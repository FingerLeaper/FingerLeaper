<html>
<title></title>
<link rel="stylesheet" type="text/css" href="css/main.css">
<script src="js/leap.min.js"></script>
<script src="js/jquery-2.1.0.min.js"></script>
<body>
	<div class="launchpad">
		<div class="exercises">
			<div id="ExerA" class="exercise">
				<img src="static/img/app1.jpg">
			</div>
			<div id="ExerB" class="exercise">
				<img src="static/img/app2.jpg">
			</div>
			<div id="ExerC" class="exercise">
				<img src="static/img/app3.jpg">
			</div>
		</div>
	</div>

	<div class="waiting">
		<div >Please Put Your Hand in the Valid Area.</div>
		<div class="buttons">
			<div class="restart">
				<img src="static/img/restart.jpg">
			</div>
			<div class="menu">
				<img src="static/img/menu.jpg">
			</div>
		</div>
		<div class="valid_area">
			<img src="static/img/valid_area.png">
		</div>
	</div>
	
	<div class="finish">
		<div class="score"></div>
		<div class="buttons">
			<div class="restart"><img src="static/img/restart.jpg"></div>
			<div class="next"></div>
			<div class="menu"><img src="static/img/menu.jpg"></div>
		</div>
	</div>
	
	<div class="countdown">
		<div class="time_left"></div>
	</div>
</body>
<script src="js/main.js"></script>
</html>
